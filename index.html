<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>
    <div class="container mt-4">
        <form id="form">
            <div class="form-group">
                <label for="input">Input Field</label>
                <input type="text" class="form-control" id="input" placeholder="Enter text">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <ul id="messages" class="list-group mt-4"></ul>
        <div id="typingIndicator" class="mt-4 alert alert-info" role="alert" style="display: none;"></div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const socket = io();
            const form = document.getElementById("form");
            const input = document.getElementById("input");
            const messages = document.getElementById("messages");
            const typingIndicator = document.getElementById("typingIndicator");
            let typingTimeout;
            const channel = window.location.pathname.replace('/channel/', '');
            socket.emit('joinChannel', channel);

            if (Notification.permission === "default") {
                Notification.requestPermission();
            }

            const handleTyping = () => {
                if (input.value.trim() === "") {
                    clearTimeout(typingTimeout);
                    socket.emit("SStopTyping");
                    typingIndicator.style.display = "none";
                } else {
                    if (!typingTimeout) {
                        socket.emit("STyping");
                    }
                    clearTimeout(typingTimeout);
                    typingTimeout = setTimeout(() => {
                        socket.emit("SStopTyping");
                        typingIndicator.style.display = "none";
                    }, 5000);
                }
            };

            input.addEventListener("input", handleTyping);

            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const message = input.value.trim();
                if (message) {
                    socket.emit("SMessage", message);
                    input.value = "";
                    input.focus();
                    clearTimeout(typingTimeout);
                    socket.emit("SStopTyping");
                }
            });

            const showNotification = (message) => {
                if (Notification.permission === "granted") {
                    new Notification("New message", {
                        body: message,
                        icon: "path/to/icon.png"
                    });
                }
            };

            socket.on("CMessage", (data) => {
                const item = document.createElement("li");
                item.textContent = data.msg;
                item.classList.add("list-group-item");
                if (data.id === socket.id) {
                    item.classList.add("text-success");
                } else {
                    item.classList.add("text-danger");
                    showNotification(data.msg);
                }
                messages.appendChild(item);
                messages.scrollTop = messages.scrollHeight;
            });

            socket.on("CTyping", (message) => {
                typingIndicator.innerText = message;
                typingIndicator.style.display = "block";
            });

            socket.on("CStopTyping", () => {
                typingIndicator.style.display = "none";
            });
        });
    </script>
</body>
</html>
